<p-dialog [(visible)]="displayPanel" header="Administración" [modal]="true" [style]="{ width: '50vw' }"
  [draggable]="false" [resizable]="false" (onHide)="closePanel()" maskStyleClass="backdrop-blur-xs">

  

  <div class="p-fluid settings-panel-content">
    <p-button label="Crear Empresa" icon="pi pi-building" styleClass="p-button-text p-button-secondary mb-3"
      (click)="onCreateCompany()"></p-button>
    <p-button label="Gestionar Usuarios" icon="pi pi-users" styleClass="p-button-text p-button-secondary mb-3"
      (click)="onManageUsers()"></p-button>
    <p-button label="Configuración General" icon="pi pi-sliders-h" styleClass="p-button-text p-button-secondary"
      (click)="onGeneralSettings()"></p-button>
  </div>


  <ng-template pTemplate="footer">
    <p-button label="Cerrar" (click)="closePanel()" />
   </ng-template>


</p-dialog>
