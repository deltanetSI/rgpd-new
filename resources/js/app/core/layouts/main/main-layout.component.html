<div class="app-layout-wrapper h-screen flex flex-col">

  <app-menubar [isDark]="isDark" [sidebarVisible]="sidebarVisible" (toggleDarkMode)="toggleDarkMode()" (openCompanySelectionDialog)="onOpenCompanySelectionDialogFromMenubar()"
    (toggleSidebar)="toggleSidebar()"></app-menubar>

  <div class="flex flex-grow overflow-hidden">
    <app-sidebar *ngIf="isBrowser" [(visible)]="sidebarVisible" [modal]="isMobile"
      [fullScreen]="isMobile"></app-sidebar>

    <main class="app-main-content flex-grow overflow-auto"
      [ngClass]="{'app-main-content-shifted': sidebarVisible && !isMobile}">
      <div class="app-content-area max-w-screen-2xl mx-auto">

        <router-outlet></router-outlet>

      </div>
    </main>
  </div>



  <app-selectcompany (createNewCompany)="onCreateCompanyFromDialog()" [visible]="showCompanySelectionDialog"
    (companySelected)="onCompanySelectedFromDialog($event)"></app-selectcompany>

  <app-create-company [visible]="showCreateCompanyDialog" (dialogClosed)="onHideCreateCompanyDialog()"
    (companySaved)="onCompanyCreated($event)">
  </app-create-company>



    <p-toast position="bottom-right" key="selectcompany"></p-toast>
