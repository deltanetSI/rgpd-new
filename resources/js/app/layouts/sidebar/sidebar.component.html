<p-drawer styleClass="app-sidebar-panel h-full" [(visible)]="visible" [showCloseIcon]="false" [modal]="false"
  [fullScreen]="false" dismissible="false" position="left">
  <div class="flex flex-col h-full">
    <div class="sidebar-header">
      <div>
        <p-button icon="pi pi-arrow-left" (click)="onHide()" [text]="true" pTooltip="Cerrar Sidebar"></p-button>
      </div>

      <div class="sidebar-row-bottom">
        <i class="pi pi-shield" style="font-size: 4rem"></i>
      </div>
    </div>

    <p-panelMenu [model]="menuItems" class="flex-grow"></p-panelMenu>


  </div>


<ng-template #footer>
        <div class="flex items-center gap-2">
            <button pButton label="Perfil" icon="pi pi-user" class="w-full" outlined (click)="openSettingsPanel()"></button>
            <button pButton label="Salir" icon="pi pi-sign-out" class="w-full" severity="danger" text></button>
        </div>
    </ng-template>


</p-drawer>

<app-settings-panel [(displayPanel)]="displaySettingsPanel"
  (dialogClosed)="handleSettingsPanelClose()"></app-settings-panel>
