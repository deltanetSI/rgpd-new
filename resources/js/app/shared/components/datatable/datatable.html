<div class="card">
  <p-table
    #dt
    [value]="data"
    dataKey="id"
    [rows]="rows"
    [rowsPerPageOptions]="rowsPerPageOptions"
    [paginator]="true"
    [globalFilterFields]="globalFilterFields"
    [tableStyle]="{ 'min-width': '60rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">



        
<p-iconfield iconPosition="left">
    
  <p-inputicon class="pi pi-search" />

  <input
    type="text"
    pInputText
    [(ngModel)]="globalFilterValue"
    (input)="dt.filterGlobal(globalFilterValue, 'contains')"
    placeholder="Buscar..."
    class="p-inputtext-sm"
  />
</p-iconfield>

      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{ col.header }}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
        <th>Acciones</th>
      </tr>
      <tr>
        <th *ngFor="let col of columns">
          <p-columnFilter
            *ngIf="col.filter"
            [field]="col.field"
            type="text"
            display="menu"
          ></p-columnFilter>
        </th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            styleClass="p-button-sm p-button-text p-button-warning mr-2"
            pTooltip="Editar"
            (onClick)="edit.emit(rowData)"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            styleClass="p-button-sm p-button-text p-button-danger"
            pTooltip="Eliminar"
            (onClick)="delete.emit(rowData)"
          ></p-button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="columns.length + 1">No se encontraron registros.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
